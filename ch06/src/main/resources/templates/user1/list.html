
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User1::list</title>
    <script>
        window.onload = function(){

            const del = document.querySelectorAll('.del');

            //리스트에 삭제 링크가 여러개이기 때문에 문서객체 리스트를 순회(반복)하면서 이벤트 처리
            //고전 문서객체 선택함수(getElement~)는 forEach 지원 안 함
            del.forEach(function(item){

                item.onclick = function(e){
                    const result = confirm('정말 삭제하시겠습니까?');

                    if(!result){
                        e.preventDefault();
                        //return;

                    }

                }
            });
        }
    </script>
</head>
<body>
<h3>User1 목록</h3>
<a th:href="@{/index}">처음으로</a>
<a th:href="@{/user1/register}">등록</a>

<table border="1">
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>생년월일</th>
        <th>휴대폰</th>
        <th>나이</th>
        <th>관리</th>
    </tr>
    <tr>
        <td>${user.uid}</td>
        <td>${user.name}</td>
        <td>${user.birth}</td>
        <td>${user.hp}</td>
        <td>${user.age}</td>
        <td>
            <a th:href="@{/user1/modify(uid=${user.uid})}">수정</a>
            <a th:href="@{/user1/delete(uid=${user.uid},name=${user.name})}" class="del">삭제</a>
        </td>
    </tr>
</table>
</body>
</html>
