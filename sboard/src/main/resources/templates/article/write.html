<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrapper">
        <th:block th:include="/article/header.html"/>
        <main id="board">
            <section class="write">
                <nav>
                    <h1>글쓰기</h1>
                </nav>
                <form th:action="@{/article/write}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}" />
                    <table border="0">
                        <tr>
                            <th>제목</th>
                            <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td>
                                <textarea name="content"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>파일</th>
                            <td>
                                <p style="margin-bottom: 6px;">
                                    최대 2개 파일 첨부 가능, 각 파일당 최대 10MB까지 가능
                                </p>
                                <input type="file" name="files"/>
                                <input type="file" name="files"/>
                            </td>
                        </tr>
                    </table>
                    
                    <div>
                        <a th:href="@{/article/list}" class="btn btnCancel">취소</a>
                        <input type="submit" value="작성완료" class="btn btnComplete"/>
                    </div>
                </form>

            </section>
        </main>
        <th:block th:include="/article/footer.html"/>
    </div>    
</body>
</html>
